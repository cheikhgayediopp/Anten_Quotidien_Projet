<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un Article</title>
</head>
<body>
    <h1>Supprimer l'Article</h1>
    <p>Êtes-vous sûr de vouloir supprimer "{{ article.titre }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>
    <a href="{% url 'article-list' %}">Annuler</a>
</body>
</html>
