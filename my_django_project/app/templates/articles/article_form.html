<!DOCTYPE html>
<html>
<head>
    <title>Créer/Modifier un Article</title>
</head>
<body>
    <h1>Créer/Modifier un Article</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{% url 'article-list' %}">Retour à la liste</a>
</body>
</html>
